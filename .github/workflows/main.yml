name: CI
on:
  push:
    branches:
      - "**"
  pull_request:
    types: [opened, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - run: npm install
      - run: npm run lint
      - run: npm run check
      - run: npm run build
